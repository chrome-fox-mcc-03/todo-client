<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="google-signin-client_id"
        content="674138556234-ta50kju4gkvioqe48d59ok9q21gudiga.apps.googleusercontent.com">

    <title>Fancy Todo</title>
</head>

<body>
    <section id="landing-page">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <i class="fas fa-list-alt" width="112" height="50"></i>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Fancy Todo
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a id="register-btn" class="button is-primary">
                                <strong>Register</strong>
                            </a>
                            <a id="login-btn" class="button is-light">
                                Log in
                            </a>


                        </div>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </section>

    <section id="register-page">
        <div class="container" style="width: 30vw; margin-top: 10rem;">
            <div id="notif-reg"></div>
            <h2>Register Form</h2>
            <form id="form-register">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="email-reg" class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <input id="password-reg" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                        <button type="submit" class="button is-success">
                            Register
                        </button>
                    </p>
                </div>



            </form>
        </div>
    </section>

    <section id="login-page">
        <div class="container" style="width: 30vw; margin-top: 10rem;">
            <h2>Login Form</h2>
            <form id="form-login" style="margin-bottom: 10px;">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="email-log" class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <input id="password-log" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <div class="field" style="text-align: center; align-items: center;">
                    <p class="control">
                        <button type="submit" class="button is-success">
                            Login
                        </button>
                    </p>
                </div>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </section>

    <section id="Dashboard">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Dashboard
                    </a>
                    <a class="navbar-item" id="btn-addTodo">
                        <i style="margin-right: 5px;" class="fas fa-calendar-plus" width="112" height="50"></i>
                        Add Todo
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a id="logout" class="button is-light">
                                <i style="margin-right: 5px;" class="fas fa-power-off"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <img src="" alt="">
            <div id="list-todo-completed" class="tile is-ancestor">
            </div>
            <div id="list-todo-pending" class="tile is-ancestor">
            </div>
        </div>
        </div>
    </section>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
    <script src="./script/sweetalert2.all.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script/index.js"></script>
</body>

</html>
