      <a href="#!" class="brand-logo">TodoNews</a>

  <div class="container">
    <div class="form-login row">
      <div class="col s12 l4 offset-l4">
        <div class="card">
          <div class="card-content" id="login">
            <h4 class="card-title center-align">Login</h4>
            <form class="login-form">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input type="password" id="password" class="validate" />
                  <label for="email">Password</label>
                </div>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" id="submitLogin">Submit
                  <i class="material-icons right">send</i>
                </button>
                <div class="g-signin2" style="margin-left: 65px; margin-top: 20px;" data-onsuccess="onSignIn"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="form-register row">
      <div class="col s12 l4 offset-l4">
        <div class="card">
          <div class="card-content">
            <h4 class="card-title center-align">Register</h4>
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_box</i>
                  <input type="text" id="username" class="validate" />
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="emailRegister" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input type="password" id="passwordRegister" class="validate" />
                  <label for="email">Password</label>
                </div>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" id="submitRegister">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="form-todo row">
      <div class="col s12 l4 offset-l4">
        <div class="card">
          <div class="card-content">
            <h4 class="card-title center-align">Todo-Add</h4>
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">border_color
                  </i>
                  <input type="text" id="title" class="validate" />
                  <label for="username">title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">event</i>
                  <input type="text" id="description" class="validate" />
                  <label for="email">description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">date_range</i>
                  <input type="date" id="date" class="validate" />
                  <label for="email">due_date</label>
                </div>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" id="submitRegister">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="form-edit row">
    </div>
    <div class="row" id="list-id">
    </div>
    <div class="row" id="news">
      <h1 class="center" id="news-title">NEWS</h1>
    </div>
  </div>
