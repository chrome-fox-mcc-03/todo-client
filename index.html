<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Link Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Fancy Todo | Challenge</title>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h2>FANCY TODO</h2>
        <nav class="navbar navbar-light">
          <!-- Navbar content -->
          <ul>
            <li>
              <a type="button" class="btn btn-outline-primary" href="#">
                Home
              </a>
            </li>
            <li>
              <a type="button" class="btn btn-primary" id="register" href="#">
                Register
              </a>
            </li>
            <li>
              <a type="button" class="btn btn-primary" id="login" href="#">
                Login
              </a>
            </li>
            <li>
              <a type="button" class="btn btn-primary" id="logout" href="#">
                Logout
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Register Form -->
      <form ></form>

      


      <!-- Todo Cards -->
      <section id="todoCards">
        <div class="card-box">
          <div class="card text-white bg-info mb-3 h-100 todolist">
            <div class="card-header">#1.</div>
            <div class="card-body">
              <h5 class="card-title">Todo Title</h5>
              <p class="card-text">
                Todo Description
              </p>
              <h6>Todo Status</h6>
              <p class="card-text">
                True / False
              </p>
              <h6>Due Date</h6>
              <p class="card-text">
                Todo Due Date
              </p>
              <div class="btn-group">
                <a
                  type="button"
                  class="updateTodo btn btn-outline-light"
                  href="#"
                >
                  Update
                </a>
                <a type="button" class="deleteTodo btn btn-dark" href="#">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-dark">
        <p>Copyright &copy; Juleshwa 2020</p>
      </footer>
    </div>
    <!-- CDN JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Script JS external -->
    <script src="js/index.js"></script>
  </body>
</html>
