<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="474911212118-9mi0e9einsnn4m8ntogoau9ergp7563g.apps.googleusercontent.com">
    <title>To Do Apps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topnav">
        <div id="navleft">
            <a class="navbutton" id="btn-home" href="#">Home</a>
            <a class="navbutton" id="btn-todos" href="#">All Todos</a>
            <a class="navbutton" id="btn-add" href="#">Add Todo</a>
            <!-- <a class="navbutton" id="btn-delete" href="#">Delete Todo</a> -->
            <!-- <a class="navbutton" id="btn-getById" href="#">Get Todo</a> -->
        </div>
        <div id="navright">
            <a class="navbutton" id="btn-reg" href="#">Register</a>
            <a class="navbutton" id="btn-login" href="#">Login</a>
            <a class="navbutton" id="btn-logout" href="#">Logout</a>
        </div>
    </div>
    <div id="divCard">
        
    </div>

    <div id="jumbotron">
        
        <div class="jumboimg">
            <img src="./img/jumbo1.svg" alt="businessman">
        </div>
        <div id="jumbowords">
            <img src="./img/jumbotron.svg">
            <h1>Welcome to Todo Apps</h1>
            <p>Todo Apps gives you an opportunity to be more
                organized
            </p>
            <button id="button-started">Get Started</button>
        </div>
        <div class="jumboimg">
            <img src="./img/jumbo2.svg" alt="businesswoman">
        </div>
        
    </div>
    <div id="container2">
        <div class="containerSection" id="containerReg">
            <h1 class="title">Register</h1>
            <form class="form" id="form-register">
                <input class="inputNotSubmit" id="emailReg" type="text" placeholder="Email"><br>
                <input class="inputNotSubmit" id="passwordReg" type="password" placeholder="Password"><br>
                <input class="submit" type="submit" value="Register">
            </form>
        </div>
        <div class="containerSection" id="containerLogin">
            <h1 class="title" id="Login">Login</h1>
            <form class="form" id="form-login">
                <input class="inputNotSubmit" id="emailLogin" type="text" placeholder="Email"><br>
                <input class="inputNotSubmit" id="passwordLogin" type="password" placeholder="Password"><br>
                <input class="submit" type="submit" value="Login">
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <!-- <a href="#" onclick="signOut()">Sign out</a> -->
        </div>
        <div class="containerSection" id="containerAdd">
            <h1 class="title">Add New Todo</h1>
            <form class="form" id="formAdd">
                <input class="inputNotSubmit" id="titleAdd" type="text" placeholder="Title"><br>
                <input class="inputNotSubmit" id="descriptionAdd" type="text" placeholder="Description"><br>
                <select class="inputNotSubmit" id="status">
                    <option value="" 'selected'>---STATUS---</option>
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select><br>
                <input class="inputNotSubmit" id="due_dateAdd" type="date"><br>
                <input class="submit" type="submit" value="Add">
            </form>
        </div>
        <!-- <button id="getAll">Get All</button> -->
        <div class="containerSection" id="containerGetById">
            <h1 class="title">Get By Id</h1>
            <form class="form" id="formGetById">
                <input class="inputNotSubmit" id="getById" type="number" placeholder="Id"><br>
                <input class="submit" type="submit" value="Get By Id">
            </form>
        </div>
        <div class="containerSection" id="containerDeleteById">
            <h1 class="title">Delete By Id</h1>
            <form class="form" id="formDeleteById">
                <input class="inputNotSubmit" id="deleteById" type="number" placeholder="Id"><br>
                <input class="submit" type="submit" value="Delete By Id">
            </form>
        </div>
    </div>
    <div id="errorPage">
        
    </div>

    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">Update Todo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="form" id="formUpdate">
                    <!-- <div class="containerSection" id="containerUpdate"> -->
                    <label for="titleUpdate">To do</label>
                    <input class="inputNotSubmitModal" id="titleUpdate" type="text" placeholder="Title"><br>
                    <label for="descriptionUpdate">Description</label>
                    <input class="inputNotSubmitModal" id="descriptionUpdate" type="text" placeholder="Description"><br>
                    <label for="statusUpdate">Status</label>
                    <select class="inputNotSubmitModal" id="statusUpdate">
                        <option value= "" >---STATUS---</option>
                        <option value="false">False</option>
                        <option value="true">True</option>
                    </select><br>
                    <label for="due_dateUpdate">Due Date</label>
                    <input class="inputNotSubmitModal" id="due_dateUpdate" type="date"><br>
                    <input class="submit" type="submit" value="Update" style="display: none;">
                    <!-- </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary"  id="submit-dummy-update">Update</button>
            </div>
          </div>
        </div>
    </div>    


    <footer>
        <div>
            <p>Made by Naufal @2020</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="helper.js"></script>
    <script src="index.js"></script>
</body>
</html>
