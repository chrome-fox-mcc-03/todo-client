<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link External CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Fancy Todo | Challenge</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h2>FANCY TODO</h2>
      <nav class="navbar navbar-light">
        <!-- Navbar content -->
        <ul>
          <li>
            <button id="home" type="button" class="btn btn-outline-danger">
              Home
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary" id="register">
              Register
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary" id="login">
              Login
            </button>
          </li>
          <li>
            <button type="button" class="btn btn-primary" id="logout">
              Logout
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Register Form -->
      <form id="registerForm">
        <h3>REGISTER</h3>
        <div class="form-group">
          <label for="inputEmail">EMAIL</label>
          <input class="form-control" type="email" id="inputEmail" name="email" />
          <small id="emailAlert" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input class="form-control" type="password" id="inputPassword" name="password" />
          <small id="passwordAlert" class="form-text text-muted"></small>
        </div>
        <div class="button-group">
          <button id="registerFormButton" type="submit" class="btn btn-outline-dark">
            Register
          </button>
          <button onclick="cancel()" type="button" class="btn btn-outline-dark">
            Cancel
          </button>
        </div>
      </form>

      <form id="loginForm">
        <h3>LOGIN</h3>
        <div class="form-group">
          <label for="loginEmail">EMAIL</label>
          <input class="form-control" type="email" id="loginEmail" name="email" />
          <small id="emailLoginAlert" class="form-text text-muted">Wrong Email</small>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input class="form-control" type="password" id="loginPassword" name="password" />
          <small id="passwordLoginAlert" class="form-text text-muted">Wrong Password</small>
        </div>
        <button type="submit" class="btn btn-outline-dark">
          Login
        </button>
        <button onclick="cancel()" type="button" class="btn btn-outline-dark">
          Cancel
        </button>
      </form>

      <!-- Todo Cards -->
      <div id="todos">
        <div id="create">
          <button id="buttonCreate" class="btn btn-danger">CREATE TODO</button>
        </div>
        <section id="todoCards">
        </section>
      </div>

      <!-- Create Todo -->

      <form id="createForm">
        <h3>CREATE TODO</h3>
        <div class="form-group">
          <label for="createTitle">TITLE</label>
          <input class="form-control" type="text" id="createTitle" name="title" />
        </div>
        <div class="form-group">
          <label for="createStatus">DESCRIPTION</label>
          <input class="form-control" type="text" id="createDescription" name="description" />
        </div>
        <div class="form-group">
          <label for="createDueDate">DUE DATE</label>
          <input class="form-control" type="date" id="createDueDate" name="due_date" />
        </div>
        <button type="submit" class="btn btn-outline-dark">
          Create
        </button>
        <button type="button" class="btn btn-outline-dark">
          Cancel
        </button>
      </form>

      <!-- Update Todo -->

      <form id="updateForm">
      </form>

      <!-- Modal Delete -->

      <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalRegisterTitle">DELETE TODO</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="deleteForm">
            </form>
          </div>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark">
      <p>Copyright &copy; Juleshwa 2020</p>
    </footer>
  </div>
  <!-- CDN JQuery -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Script JS external -->
  <script src="js/api.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
