<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
        <div id="ytbg" data-youtube="https://youtu.be/BHACKCNDMW8?t=5">
            </div>
            <div class="content">
                <div class="inner">
                    <div id="landing-page">
                        <div class="login-page">
                            <div class="form">
                                <form class="register-form">
                                    <label for="email">Email</label>
                                    <input class="email" type="text" placeholder="email address" />
                                    <label for="password">Password</label>
                                    <input class="password" type="password" placeholder="password" />
                                    <button>create</button>
                                    <p class="render">Already registered? <a href="#">Log In</a></p>
                                </form>
                                <form class="login-form">
                                    <label for="email">Email</label>
                                    <input class="emailLogin" type="text" placeholder="email address" />
                                    <label for="password">Password</label>
                                    <input class="passwordLogin" type="password" placeholder="password" />
                                    <button>login</button><br>
                                    <div class="g-signin2" data-onsuccess="onSignIn" style="margin: auto 75px;">
                                    </div>
                                    <p class="render">Not registered? <a href="#">Register</a></p>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div id="dashboard-page">
                        <div class="container">
                            <div class="container m-auto w-100">
                                <button id="logout" class="btn btn-danger w-100" type="button">
                                    <i class="fa fa-sign-out"> Log Out</i>
                                </button>
                                <h1 class="text-center">DashBoard</h1>
                                <form role="form" id="create" class="create">
                                    <table class="table table-striped table-hover table-dark">
                                        <thead>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="title">Todo:</label>
                                                    <input type="text" name="text" class="form-control input-sm"
                                                        placeholder="Title" id="title" />
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="description">Description:</label>
                                                    <input type="text" name="text" class="form-control input-sm"
                                                        placeholder="Description" id="description" />
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="status">Status:</label>
                                                    <select class="form-control input-sm" name="status" id="status">
                                                        <option value="true">Done</option>
                                                        <option value="false" selected>Not Done</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="due_date">Due Date:</label>
                                                    <input type="date" class="form-control input-sm"
                                                        placeholder="Due Date" id="due_date" />
                                                </div>
                                            </div>
                                            <button class="btn btn-primary w-100" type="submit">
                                                <i class="fa fa-plus"> Add</i>
                                            </button>
                                        </thead>
                                    </table>
                                </form>
                                    <table class="table table-striped table-hover table-dark table-bordered">
                                        <thead class="list-todo">
                                            <tr>
                                                <th scope="col">Todo</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Due Date</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listdata"></tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/jquery.youtube-background.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
