<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="305302249684-9rkn8r6fl9mpbjql2054m0c6ohiasa72.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="ytbg" data-youtube="https://youtu.be/BHACKCNDMW8?t=5">
    </div>
    <div class="content">
        <div class="inner">
            <div id="landing-page">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Navbar w/ text</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <span class="navbar-text">
                            <button class="btn btn-primary">
                                <p class="render"><a href="#">Log in</a></p>
                            </button>
                            <button class="btn btn-primary">
                                <p class="render"><a href="#">Register</a></p>
                            </button>
                        </span>
                    </div>
                </nav>
                <div class="login-page">
                    <div class="form">
                        <form class="register-form">
                            <p class="errorRegister"></p>
                            <label for="email">Email</label>
                            <input class="email" type="text" placeholder="email address" />
                            <label for="password">Password</label>
                            <input class="password" type="password" placeholder="password" />
                            <button>create</button>
                            <p class="render">Already registered? <a href="#">Log In</a></p>
                        </form>
                        <form class="login-form">
                            <p class="errorLogin"></p>
                            <label for="email">Email</label>
                            <input class="emailLogin" type="text" placeholder="email address" />
                            <label for="password">Password</label>
                            <input class="passwordLogin" type="password" placeholder="password" />
                            <button>login</button><br>
                            <div class="g-signin2" data-longtitle="true" data-theme="light" data-width="fit"
                                data-onsuccess="onSignIn" style="margin: auto;">
                            </div>
                            <p class="render">Not registered? <a href="#">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>

            <div id="dashboard-page">
                            <button class="btn btn-danger" id="logout"><a href="#" onclick="signout">Log Out</a></button>
                <div class="row">

                    <div class="col-md-6">
                        <h1 class="text-center">DashBoard</h1>
                        <div class="container m-auto w-100">
                            <form role="form" id="create" class="create">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="title">Todo:</label>
                                                <input type="text" name="text" class="form-control input-sm"
                                                    placeholder="What You Gonna Do" id="title" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="description">Description:</label>
                                                <input type="text" name="text" class="form-control input-sm"
                                                    placeholder="Description" id="description" />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="status">Status:</label>
                                                <select class="form-control input-sm" name="status" id="status">
                                                    <option value="true">Done</option>
                                                    <option value="false" selected>Not Done</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="due_date">Due Date:</label>
                                                <input type="date" class="form-control input-sm" placeholder="Due Date"
                                                    id="due_date" />
                                            </div>
                                        </div>
                                        <button class="btn btn-primary w-100" type="submit">
                                            <i class="fa fa-plus"> Add</i>
                                        </button>
                                        <p ><ul class="error"></ul></p>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="container">
                            <div class="quotes"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-dark table-bordered table-responsive">
                        <thead class="list-todo">
                            <tr>
                                <th scope="col">Todo</th>
                                <th scope="col">Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="listdata"></tbody>
                    </table>
                    <div id="modalEdit"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modalLoading"></div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.8.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/jquery.youtube-background.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
