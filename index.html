<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="810525387475-mk727b0tpnn1lcul1jk1stk7esfbg6rc.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <button id="logout">LOGOUT</button>

  <section class="login">

    <form class="login-form">
      <h1>Sign In</h1>
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="email-login" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="password-login" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-success" id="submit-login" type="submit">Submit</button>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </form>

    <button id="login-register">Dont have account?</button>

  </section>

  <section class="register">

    <form class="register-form">
      <h1>Sign Up</h1>
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="email-register" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
  
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="password-register" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-success" type="submit" id="submit-register">Submit</button>
        </div>
      </div>
    </form>
    
    <button id="register-login">Have account?</button>

  </section>

  <section class="list">
    <h1>DASHBOARD</h1>

    <table>
      <thead>
        <tr>
          <td>TITLE</td>
          <td>DESC</td>
          <td>STATUS</td>
          <td>DUE DATE</td>
          <td>OPTION</td>
        </tr>
      </thead>
      <tbody id="tbody-list"></tbody>
    </table>
    <button id="create-todo">CREATE</button>
  </section>

  

  <section class="create">
    <form id="create-post-todo">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="help" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="Desc">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status" value="true">
        <label class="form-check-label" for="status">
          TRUE
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="status" value="false">
        <label class="form-check-label" for="status">
          FALSE
        </label>
      </div>
      <div class="form-group">
        <label for="due-date" class="form-group"> ENTER DATE </label>
        <input type="date" class="form-group" id="due_date" aria-placeholder="Enter date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button></button>

  </section>
  <div>
    <div id="formUpdate">

    </div>
    
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  
</body>
</html>
