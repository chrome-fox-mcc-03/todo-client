<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="40081975863-vhglajppmqse8i8fa9ld59iot40l94uq.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            border: 1px solid rgb(109, 107, 107);
        }
        table, td, th {
            border: 1px solid black;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: rgb(146, 228, 243);
            color: black;
        }

        #div-homepage, #div-login, #div-create {
            display: flex;
        }

        a {
            text-decoration: none;
        }

        #body-dashboard {
            margin-left: 30px;
        }
    </style>
</head>
<body style="background-image: url('/img/2.png');">
    <section id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand-home" href="#"><img src="/img/logo todolist.png" alt="" style="width: 100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div id="div-homepage">
            <div id="register-form" style="width: 40%; height: 100vh;">
                <form style="margin: 0 30px;">
                    <h1>Register</h1>
                    <h5 id="error-register"></h5>
                    <div class="form-group">
                      <label for="email-register">Email address</label>
                      <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password-register">Password</label>
                      <input type="password" class="form-control" id="password-register" placeholder="Password">
                    </div>
                    <div style="display: flex;">
                        <button type="submit" style="margin-right: 20px;" class="btn btn-primary">Register</button>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <p>Have an account? <a href="#" id="a-login">Login here</a> </p>
                </form>
            </div>
            <div style="width: 60%;">
                <img src="/img//634483-SEO_Audit-512.png" alt="" style="margin: 0 80px;">
            </div>
        </div>
    </section>
    <section id="dashboard">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="/img/logo todolist.png" alt="" style="width: 100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" id="list-todos" href="#">List Todo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="create-todo" href="#">Create Todo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="btn-logout">logout</a>
                </li>
              </ul>
            </div>
        </nav>
        <br>
        <br>
        <h1 style="text-align: center;">Todos</h1>
        <br>
        <br>
        <div id="todos-list">

        </div>
    </section>
    <section id=create>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="/img/logo todolist.png" alt="" style="width: 100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" id="listtodos-create" href="#">List Todo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="create-todo" href="#">Create Todo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="btn-logout">logout</a>
                </li>
              </ul>
            </div>
        </nav>
        <div id="div-create">
            <div style="width: 40%; height: 100vh;">
                <form id="create-form" style="margin: 0 30px;">
                    <h1>Create Todo</h1>
                    <div class="form-group">
                        <label for="title-create">Title</label>
                        <input type="text" class="form-control" id="title-create" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="description-create">Description</label>
                        <input type="text" class="form-control" id="description-create" placeholder="description">
                    </div>
                    <div class="form-group">
                        <label for="due_date-create">Date</label>
                        <input type="date" class="form-control" id="due_date-create">
                    </div>
                    <div class="form-group">
                        <label for="imageId">image :</label>
                        <input type="file" class="form-control-file" id="imageId">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
            <div style="width: 60%;">
                <img src="/img//634483-SEO_Audit-512.png" alt="" style="margin: 0 80px;">
            </div>
        </div>
    </section>
    <section id="login">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand-home" href="#"><img src="/img/logo todolist.png" alt="" style="width: 100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div id="div-login">
            <div style="width: 40%; height: 100vh;">
                <form id="login-form" style="margin: 0 30px;">
                    <h1>Login</h1>
                    <h5 id="error-login"></h5>
                    <div class="form-group">
                    <label for="email-login">Email address</label>
                    <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="password-login">Password</label>
                    <input type="password" class="form-control" id="password-login" placeholder="Password">
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div style="width: 60%;">
                <img src="/img//634483-SEO_Audit-512.png" alt="" style="margin: 0 80px;">
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
