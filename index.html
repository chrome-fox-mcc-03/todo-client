<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="533435193684-87pnju9cmmsqd9su29rph8i48tu35o9e.apps.googleusercontent.com">
	<title>Document</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg bg-primary justify-content-between" id="navigation">
		<!-- Navbar content -->
		<a class="navbar-brand" href="#">Fancy To Do</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav" id="navbar-nav">
				<li class="nav-item active" id="nav-home">
					<a class="nav-link" onclick="showList()">Home</a>
				</li>
				<li class="nav-item" id="nav-new-todo">
					<a class="nav-link" onclick="showForm()">New To Do</a>
				</li>
			</ul>
		</div>
		<form class="form-inline" id="form-signOut">
			<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sign Out</button>
		</form>
	</nav>

	<div class="alert alert-danger" role="alert" id="alert-error">
		
	</div>
	
	<div class="container">
		<section id="signUp-page">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				  	<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Sign Up</h5>
							<form class="form-signin" id="form-signUp">
								<div class="form-label-group">
									<input type="text" id="signup-name" class="form-control" placeholder="Your Name" required autofocus>
									<label for="signup-name">Name</label>
								</div>
								<div class="form-label-group">
									<input type="email" id="signup-email" class="form-control" placeholder="Email address" required>
									<label for="signup-email">Email address</label>
								</div>
								<div class="form-label-group">
									<input type="password" id="signup-password" class="form-control" placeholder="Password" required>
									<label for="signup-password">Password</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
								<div class="login-separator">Or</div>
								<a role="button" class="btn btn-lg btn-primary btn-block text-uppercase" onclick="showSignIn()" style="color: white;">Sign In</a>
								<!-- <div class="google-signin">
									<div id="custom-google-signin2"></div>
								</div> -->
								<!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
								<!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
							</form>
						</div>
				  	</div>
				</div>
		</section>

		<section id="signIn-page">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				  	<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Sign In</h5>
							<form class="form-signin needs-validation" id="form-signIn" novalidate>
								<div class="form-label-group">
									<input type="email" id="signin-email" class="form-control" placeholder="Email address" required autofocus>
									<label for="signin-email">Email address</label>
								</div>
								<div class="form-label-group">
									<input type="password" id="signin-password" class="form-control" placeholder="Password" required>
									<label for="signin-password">Password</label>
								</div>
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Remember password</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
								<div class="login-separator">Or</div>
								<a role="button" class="btn btn-lg btn-primary btn-block text-uppercase" onclick="showSignUp()" style="color: white;">Register</a>
								<div class="google-signin">
									<div id="custom-google-signin2"></div>
								</div>
								<!-- <button class="btn btn-lg btn-google btn-block text-uppercase" onclick="onSignIn" data-onsuccess="onSignIn()"><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
								<!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
							</form>
						</div>
				  	</div>
					<div id="quote-block"></div>
				</div>
			</div>
		</section>
		
		<section id="todo-list-page">
			
		</section>

		<section id="todo-form-page">
			<div class="row-fluid">
				<h1 id="todo-form-title">Add New To Do</h1>
				<form id="todo-form">
					<div class="form-group">
						<label for="todo-title">Title</label>
						<input type="text" class="form-control" placeholder="To Do Title" id="todo-title" name="title">
					</div>
					<div class="form-group">
						<label for="todo-description">Description</label>
						<textarea class="form-control" id="todo-description" name="todo-description" rows="5" placeholder="Input To Do Description Here"></textarea>
					</div>
					<div class="form-group">
						<label for="todo-due_date">Due Date</label>
						<input type="date" class="form-control" name="todo-due_date" id="todo-due_date">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-danger" onClick="cancelToDoForm()">Cancel</button>
				</form>
		</section>

		<section id="todo-due-page">
			
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
