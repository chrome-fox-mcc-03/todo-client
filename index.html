    <title>Fancy Todo</title>
    <!-- bootstrap-css -->

      rel="stylesheet"

  <body>
    <section id="landing-page">
      <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6" style="background-color: white;">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">
                      Welcome to fadhilahm's Fancy Todo!
                    </h3>
                    <form id="landing-register">
                      <div class="form-label-group">
                        <input
                          type="email"
                          id="register-email"
                          class="form-control"
                          placeholder="Email address"
                          required
                          autofocus
                        />
                        <label for="register-email">Email address</label>
                      </div>

                      <div class="form-label-group">
                        <input
                          type="password"
                          id="register-password"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                        <label for="register-password">Password</label>
                      </div>
                      <button
                        class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2"
                        type="submit"
                        id="register-submit"
                      >
                        Register
                      </button>
                      <div class="text-center">
                        <a class="small" href="javascript:;" id="login-link"
                          >Already have an account?</a
                        >
                      </div>
                      <br />
                      <div style="display: flex; justify-content: center;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </form>
                    <form id="landing-login">
                      <div class="form-label-group">
                        <input
                          type="email"
                          id="login-email"
                          class="form-control"
                          placeholder="Email address"
                          required
                          autofocus
                        />
                        <label for="login-email">Email address</label>
                      </div>

                      <div class="form-label-group">
                        <input
                          type="password"
                          id="login-password"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                        <label for="login-password">Password</label>
                      </div>
                      <button
                        class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                        type="submit"
                        id="login-submit"
                      >
                        Log In
                      </button>
                      <div class="text-center">
                        <a class="small" href="javascript:;" id="register-link"
                          >Doesn't have any account?</a
                        >
                      </div>
                      <br />
                      <div style="display: flex; justify-content: center;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="dashboard-page">
      <div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <div class="row">
              <div class="col-2 my-auto">
                <button
                  type="button"
                  id="dashboard-logout"
                  class="btn btn-danger"
                >
                  Log Out
                </button>
              </div>
              <div class="col my-auto">
                <h1 class="font-weight-light">Welcome to my Fancy Todo</h1>
              </div>
            </div>
            <div id="dashboard-todos-all">
              <table
                id="dashboard-todos-all-table"
                style="width:100%"
                border="1"
              >
                <tr>
                  <th>id</th>
                  <th>Title</th>
                  <th>description</th>
                  <th>status</th>
                  <th>due date</th>
                  <th>option</th>
                </tr>
              </table>
            </div>
            <div class="row">
              <button type="button" id="create-link" class="btn btn-success">
                Create a new Todo
              </button>
            </div>
            <div id="dashboard-create">
              <form>
                <h1>Create a new Todo</h1>
                <label for="create-title">Title:</label><br />
                <input type="text" id="create-title" /><br />
                <label for="create-description">Description:</label><br />
                <input type="text" id="create-description" /><br />
                <label for="create-status">Status:</label><br />
                <select id="create-status">
                  <option value="true">true</option>
                  <option value="false" selected>false</option> </select
                ><br />
                <label for="create-due-date">Due Date:</label><br />
                <input type="date" id="create-due-date" /><br />
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Create"
                  id="create-submit"
                />
                <button type="button" class="btn btn-warning to-home">
                  Cancel
                </button>
              </form>
            </div>
            <div id="dashboard-edit">
              <form>
                <h1>Edit an existing Todo</h1>
                <label for="edit-index">Index:</label><br />
                <input type="text" id="edit-index" disabled /><br />
                <label for="edit-title">Title:</label><br />
                <input type="text" id="edit-title" /><br />
                <label for="edit-description">Description:</label><br />
                <input type="text" id="edit-description" /><br />
                <label for="edit-status">Status:</label><br />
                <select id="edit-status">
                  <option value="true">true</option>
                  <option value="false">false</option> </select
                ><br />
                <label for="edit-due-date">Due Date:</label><br />
                <input type="date" id="edit-due-date" /><br />
                <input
                  type="submit"
                  value="edit"
                  id="edit-submit"
                  class="btn btn-primary"
                />
                <button type="button" class="btn btn-warning to-home">
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
