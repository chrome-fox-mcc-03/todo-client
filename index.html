<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id"
    content="255879747921-ihqouaqvl44sntbv684v40trnp05795l.apps.googleusercontent.com">
  <title>Sport ToDo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" id="a-logo">
        <h2 style="color: white;">ToDo</h2>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <button class="button is-warning" id="btn-signup"><strong>Sign Up</strong></button>
            <button class="button is-link" id="btn-signin"><strong>Sign In</strong></button>
            <button class="button is-danger" id="btn-signout"><strong>Sign Out</strong></button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- SIGN UP -->
  <form class="signup">
    <h1>Sign Up</h1>
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="username-signup" type="text" placeholder="Username">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="email-signup" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="password-signup" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success" id="submit-signup">Submit</button>
      </div>
    </div>
  </form>

  <!-- SIGN IN -->
  <form class="signin">
    <h1>Sign In</h1>
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="email-signin" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="password-signin" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success" id="submit-signin">Submit</button>
      </div>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </form>

  <!-- TODO LIST -->
  <div class="todo">
    <h1>ToDo List</h1>
    <a id="a-create"><i class="fas fa-plus-circle" style="color: green; width: 35px; height: 35px;"></i></a>
    <table class="table" style="width: 1000px;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Option</th>
        </tr>
      </thead>
      
      <tbody>
      </tbody>

    </table>
  </div>

  <!-- CREATE TODO -->
  <form class="create">
    <h1>Create Todo</h1>
    <div class="field">
      <label class="label">Title</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="title-create" type="text" placeholder="Title">
        <span class="icon is-small is-left">
          <i class="fas fa-book-open"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="description-create" type="text" placeholder="Description">
        <span class="icon is-small is-left">
          <i class="fas fa-sticky-note"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Due Date</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="due_date-create" type="date">
        <span class="icon is-small is-left">
          <i class="fas fa-calendar-alt"></i>
        </span>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success" id="submit-create">Submit</button>
      </div>
    </div>
  </form>

  <!-- UPDATE TODO -->
  <form class="update">
    <h1>Update Todo</h1>
    <div class="field">
      <label class="label">Title</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="title-update" type="text" placeholder="Title">
        <span class="icon is-small is-left">
          <i class="fas fa-book-open"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="description-update" type="text" placeholder="Description">
        <span class="icon is-small is-left">
          <i class="fas fa-sticky-note"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Due Date</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="due_date-update" type="date">
        <span class="icon is-small is-left">
          <i class="fas fa-calendar-alt"></i>
        </span>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success" id="submit-update">Submit</button>
      </div>
    </div>
  </form>

  <!-- <button onclick="signOut()">SignOut</button> -->

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
